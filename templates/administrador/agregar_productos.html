{% extends 'base.html' %}

{% block title %}Agregar Productos - Administrador{% endblock %}

{% block content %}

<p>Esta es la página para agregar productos.</p>

<body>
  <!-- Main Content -->
  <div class="main-content">
    <h1>Agregar Producto</h1>
    <form action="/admin/agregar_producto" method="POST" class="form-proveedor">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="descripcion">Descripción:</label>
      <input type="text" id="descripcion" name="descripcion" required>

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" required name="points" min="1" step="1">

      <label for="categoria_id">Categoría:</label>
      <select id="categoria_id" name="categoria_id" required>
        <option value="" disabled selected>Selecciona una categoría</option>
        {% for categoria in categorias %}
          <option value="{{ categoria.id_categoria }}">{{ categoria.nombre }}</option>
        {% endfor %}
      </select>
      
      <label for="proveedor_id">Proveedor:</label>
      <select id="proveedor_id" name="proveedor_id" required>
        <option value="" disabled selected>Selecciona un proveedor</option>
        {% for proveedor in proveedores %}
          <option value="{{ proveedor.id_proveedor }}">{{ proveedor.nombre }} de {{proveedor.contacto}}</option>
        {% endfor %}
      </select>

      <label for="ubicacion">Ubicación:</label>
      <input type="text" id="ubicacion" name="ubicacion" required>

      <button type="submit">Agregar</button>
      <a href="/admin/productos" class="btn-secondary">Cancelar</a>
    </form>
  </div>

{% endblock %}
