{% extends 'base.html' %}

{% block title %}Modificar Producto - Administrador{% endblock %}

{% block content %}
<body>
    <h1>Modificar Producto</h1>
    <form class="form_mod" action="/admin/modificar_producto/{{ producto.id_producto }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{producto.nombre}}" required>
        <br>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" value="{{producto.descripcion}}" required>
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="int" id="cantidad" name="cantidad" value="{{producto.cantidad}}" required>
        <br>
        <label for="categoria_id">Categoria:</label>
        <input type="int" id="categoria_id" name="categoria_id" value="{{producto.categoria_id}}" required>
        <br>
        <label for="proveedor_id">ID Proveedor:</label>
        <input type="int" id="proveedor_id" name="proveedor_id" value="{{producto.proveedor_id}}" required>
        <br>
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" value="{{producto.ubicacion}}"required>
        <br>
        <button type="submit">Guardar Cambios</button>
        <a href="/admin/productos" class="btn-secondary">Cancelar</a>
      </form>
  </body>
{% endblock %}
